<!doctype html>
<html lang="ja">

<head>

    <title>Tochiji Cup's sample_site</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BootstrapのCSS読み込み -->
    <link href="{{ url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
        </script>

    <!-- ズームスライダー読み込み -->
    <script
        src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-zoomslider/v0.7.0/L.Control.Zoomslider.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-zoomslider/v0.7.0/L.Control.Zoomslider.css'
        rel='stylesheet' />
</head>

<body>
    <!-- <label class="open" for="pop-up"> -->
        <label class="btn btn--circle" for="pop-up"><i class="far fa-envelope"></i><br>Search<br>here<i class="fas fa-angle-down fa-position-bottom"></i></label>
    <!-- </label> -->
    <input type="checkbox" id="pop-up">
    <div class = "overlay">
        <div class ="window">
            <label class="close" for = "pop-up" >x </label>
            <form id="form1" action="/" method="POST">
                <input id ="sbox" id="s" name="s" type ="text" placeholder="キーワードを入力"/>
                <input id ="sbtn" type="submit" value="検索" />
            </form>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <h2 class="text-white pt-1" data-toggle="collapse" data-target=".navbar-collapse.show">Home</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-white" href="/" data-toggle="collapse" data-target=".navbar-collapse.show">Food</a>
                    <a class="nav-link text-white" href="{{ url_for('medical') }}" data-toggle="collapse" data-target=".navbar-collapse.show">Medical</a>

                </div>
            </div>
    </nav>



    {% block content%}{% endblock %}
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
